<!DOCTYPE html> 
<html>
<head>
  <title>GRAND ANNUAL SPRINTACR CRASH-IC</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link href="style.css" rel="stylesheet" type="text/css" /> 
</head> 
<body> 
<!-- STAGE -->
<div id="racer" style="text-align:center;touch-action: none;">

	<!--RACE INFOMATION ON SCREEN-->
    <div id="hud" >
      <span id="speed" class="hud"><span id="speed_value" class="value">0</span> mph</span>
      
      <span id="current_lap_time" class="hud">Time: <span id="current_lap_time_value" class="value">0.0</span>&nbsp;</span>  
      <span id="last_lap_time"    class="hud">Last Lap: <span id="last_lap_time_value" class="value">0.0</span>&nbsp;</span> 
      <span id="fast_lap_time"    class="hud">Fastest Lap: <span id="fast_lap_time_value" class="value">0.0</span>&nbsp;</span> 
      
      <!--SOUND AND SCREEN CONTROLS-->
      <input type="button" id="start" value="Start"  />
      <input type="button" id="fs" onclick="openFullscreen();" value="Fullscreen" />
	  <input type="button" id="xfs" onclick="closeFullscreen();" value="Exit Fullscreen" />
	  <input type="button" id="mute" class="on" />
    </div>
 
	<!--MAIN CANVAS ON STAGE-->
	<canvas id="canvas">
      Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
    </canvas>
    
    <!--TOUCH SCREEN CONTROL-->
	<div id="controls">
			<div id="tcSteer">
				<input type="button" id="touchLeft" value="&#8617;">&nbsp;
				<input type="button" id="touchRight" value="&#8618;"> 
			</div>	
		
			<div id="tcStart">
				<input id="touchStart" type="button" value="&#8593;">
			</div>
	</div>
	
</div><!-- END STAGE -->
 
 
 <audio id='music'>
    <source src="./music/racer.mp3">
 </audio>

 <script src="common.js"></script>
 <script src="scr.js"></script></body> 
</html>
